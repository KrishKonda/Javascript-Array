<html>
<head>
<title>Javascript syntax</title>
</head>
<body>
<h1>Open console</h1>
<script>
    console.log("hi,i am console screen");
    var firstname="Krish";
    console.log(firstname);
    var lastname="Konda";
    console.log(lastname);
    var fullname=firstname.concat(lastname);
    console.log(fullname);
    var lengthoffullname=fullname.length;
    console.log(lengthoffullname);
    var nameone="I am John Rathord";
    console.log(nameone);
    var replacename=nameone.replace("Rathord","Cena");
    console.log(replacename);
    var capitalname="KRISH KONDA";
    console.log(capitalname);
    var toLowerCase=capitalname.toLowerCase();
    console.log(toLowerCase);
    var toUpperCase=toLowerCase.toUpperCase();
    console.log(toUpperCase);
    var num1=Math.sqrt(25);
    console.log(num1);
    var num2=Math.max(15,37,24,16);
    console.log(num2);
    var num3=Math.min(9,27,43,29);
    console.log(num3);
    var num4=Math.pow(4,2);
    console.log(num4);
</script>
</body>
</html>
